function onclicks(){
  for (indexnum = 0; indexnum < length; indexnum++) {

    if(black[indexnum] === ""){
      blacks = ["","","","",""]
    } else {
      blacks = [id[indexnum], black[indexnum], '$0.00', blacknum[indexnum], '$0.00']

    }

    }

    pdfMake.createPdf(
      {
      	content: [
      		{text: 'Invoice', style: 'header', alignment: 'center'},
      		{text: 'Thank you for your business.', alignment: 'center', margin: [0, 0, 0, 40]},

      		{text: 'Document    #20180307000' + indexnum, alignment: 'right', color: 'grey'},
      		{text: 'Create Date   03/07/2018', alignment: 'right', color: 'grey'},
      		{text: 'Due Date      03/07/2018', alignment: 'right', color: 'grey'},
      		{text: 'TO : ' + names[indexnum], decoration: 'underline', margin: [0,30,0,10], style: 'subheader'},
      		{text: code[indexnum] + address1[indexnum]},
          {text: city[indexnum] + ',' + country[indexnum], margin: [0,10,0,0]},
      		{

      					    {text: 'Qty', style: 'tableHeader'},
      					    {text: 'Line Total', style: 'tableHeader'}
      					],
                blacks,
                whites,
                beltin
      				]
      			},
      			layout: 'headerLineOnly',
      			margin: [0,30,0,50]
      		},
      		{text: 'Subtotal : $0.00', alignment: 'right', style: 'subheader'},
      		{text: 'Total : $0.00', alignment: 'right', style: 'subheader', decoration: 'underline'},

      			bold: true,

      		},
      		subheader: {
      			fontSize: 16,
      			bold: false,
      			margin: [0, 10, 0, 5]
      		},
      		tableExample: {

      		},

      			fontSize: 13,
